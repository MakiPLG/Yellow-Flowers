<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shooting Stars con Flor</title>
<style>
/* RESET */
*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

/* FONDO NEGRO CON LUZ */
body {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
  perspective: 1000px;
  font-family: 'Segoe UI', sans-serif;
  background-color: #000;
}

body::before {
  content: '';
  position: absolute;
  top: -50%;
  left: 50%;
  transform: translateX(-50%);
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at top, rgba(255, 248, 220, 0.09), transparent 70%);
  pointer-events: none;
  z-index: 0;
}

/* ESTRELLAS */
.shooting-stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.shooting-star {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 6px 2px rgba(255,255,255,0.8);
  opacity: 0;
  animation: shootingStar 3s linear infinite;
}

.shooting-star::before {
  content: '';
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
  animation: shootingStarTail 3s linear infinite;
}

.shooting-star:nth-child(1) { top: 5%; left: -10%; animation-delay: 0s; animation-duration: 2.5s; }
.shooting-star:nth-child(2) { top: 15%; left: -10%; animation-delay: 2s; animation-duration: 3s; }
.shooting-star:nth-child(3) { top: 25%; left: -10%; animation-delay: 4s; animation-duration: 2.8s; }
.shooting-star:nth-child(4) { top: 0%; left: -10%; animation-delay: 6s; animation-duration: 3.2s; }
.shooting-star:nth-child(5) { top: 35%; left: -10%; animation-delay: 8s; animation-duration: 2.7s; }
.shooting-star:nth-child(6) { top: 8%; left: -10%; animation-delay: 10s; animation-duration: 3.1s; }
.shooting-star:nth-child(7) { top: 45%; left: -10%; animation-delay: 12s; animation-duration: 2.9s; }
.shooting-star:nth-child(8) { top: 3%; left: -10%; animation-delay: 14s; animation-duration: 3.3s; }

@keyframes shootingStar {
  0% { opacity: 0; transform: translateX(0) translateY(0) rotate(45deg); }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { opacity: 0; transform: translateX(120vw) translateY(50vh) rotate(10deg); }
}

@keyframes shootingStarTail {
  0% { width: 0; }
  50% { width: 50px; }
  100% { width: 0; }
}

/* FLOR + MOÑO */
.flower-container {
  position: relative;
  width: 500px;
  height: 500px;
  z-index: 2;
}

.flower {
  width: 100%;
  height: 100%;
  background-image: url('img/flor.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transform: scale(0);
  animation: grow 2s ease-out forwards;
}

.bow {
  position: absolute;
  top: 10%;
  left: 35%;
  transform: translateX(-50%) scale(0);
  width: 150px;
  height: 750px;
  background-image: url('img/mono.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  animation: grow 2s ease-out forwards;
  animation-delay: 0.2s;
}

/* TEXTO */
.message {
  color: #fff;
  font-size: 1.8em;
  text-align: center;
  margin-top: 30px;
  font-weight: 500;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 0.5s;
}
.gift-note {
  display: inline-block;
  background-color: rgba(255, 255, 255, 0.9); /* fondo blanco semitransparente */
  color: #333;
  padding: 20px 30px;
  border-radius: 15px; /* esquinas redondeadas */
  font-size: 1.2em;
  font-weight: 600;
  text-align: center;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  margin-top: 20px;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 1s; /* aparece después de tu mensaje */
}


@keyframes fadeIn { to { opacity: 1; } }
@keyframes grow { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

</style>
</head>
<body>

<!-- ESTRELLAS -->
<div class="shooting-stars">
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
</div>

<!-- FLOR + MOÑO -->
<div class="flower-container">
  <div class="flower"></div>
  <div class="bow"></div>
</div>

<!-- TEXTO -->
<div class="message">Estas flores son un pequeño gesto para una gran persona.</div>
<div class="gift-note">
  Para: ilzi
</div>


</body>
</html>
